<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <title>ottergram</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<body>
  <div>

  </div>

  <main class="main-content">


    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/otter1.jpg" data-image-role="trigger"
                              data-image-title="Love you"
                              data-image-url="img/otter1.jpg" >
      <img  class="thumbnail-image" src="img/otter1.jpg" alt="otterjay">
      <span class="thumbnail-title">jay</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter5.jpg"  data-image-role="trigger"
                              data-image-title="Not Afraid"
                              data-image-url="img/otter5.jpg">
      <img class="thumbnail-image" src="img/otter5.jpg" alt="otterRishit">
      <span class="thumbnail-title">Rishit</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter2.jpg"  data-image-role="trigger"
                              data-image-title="Summertime Sadness"
                              data-image-url="img/otter2.jpg">

      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg"  data-image-role="trigger"

      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter4.jpg"  data-image-role="trigger"

                              data-image-url="img/otter4.jpg">
      <img class="thumbnail-image" src="img/otter4.jpg" alt="ottersamarth">
      <span class="thumbnail-title">Samarth</span>
      </a>
      </li>

    </ul>
    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Adventure of Lifetime</span>
      </div>
    </div>

  <script src="scripts/main.js" charset="utf-8">

  </script>
